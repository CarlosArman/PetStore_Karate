name: CI - Karate + Maven

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "pom.xml"
      - "src/**"
      - ".github/workflows/**"
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - "pom.xml"
      - "src/**"

  workflow_dispatch:
    inputs:
      ambiente:
        description: "Ambiente de destino (dev|qa|prod)"
        required: true
        default: "dev"
      karate_tag:
        description: "Tag de Karate a ejecutar (ej. @smoke, @regression). Deja vac√≠o para correr todo."
        required: false
        default: ""

jobs:
  test:
    name: Run Karate Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ "17" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'

      - name: Build & Test (Karate)
        shell: bash
        run: |
          set -euo pipefail
          
          AMBIENTE="${{ github.event.inputs.ambiente }}"
          TAG="${{ github.event.inputs.karate_tag }}"
          
          # Si llega un tag, lo convertimos en '--tags <tag>'; si no, vac√≠o
          KARATE_FLAGS=""
          if [[ -n "$TAG" ]]; then
            KARATE_FLAGS="--tags $TAG"
          fi
          
          echo "Ambiente: $AMBIENTE"
          echo "Karate tag: ${TAG:-<sin tag>}"
          echo "Flags para Karate: ${KARATE_FLAGS:-<ninguno>}"
          
          mvn clean test \
            -DskipITs=true \
            -Dkarate.env="$AMBIENTE" \
            -Dkarate.options="$KARATE_FLAGS"

      - name: Upload Surefire reports (JUnit/XML + logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ matrix.java }}
          path: |
            target/surefire-reports/
            target/*.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Karate HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: karate-reports-${{ matrix.java }}
          path: |
            target/karate-reports/
          if-no-files-found: ignore
          retention-days: 7

  publish-report:
    name: Publish Karate Report to GitHub Pages
    runs-on: ubuntu-latest
    needs: test

    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Publica siempre, pero NO en PRs desde forks (donde el token no puede escribir)
    if: ${{ always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) }}
    steps:
      - name: Download karate report
        uses: actions/download-artifact@v4
        with:
          name: karate-reports-17
          path: ./site

      # Sube el contenido que vas a publicar (tu reporte HTML)
      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      # üöÄ Despliegue a GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # üîó Imprime el enlace y lo agrega al Job Summary
      - name: Print public URL
        shell: bash
        run: |
          set -euo pipefail
          URL="${{ steps.deployment.outputs.page_url || '' }}"
          echo "GitHub Pages URL: ${URL}"
          {
            printf "## üîó Enlace de la publicaci√≥n\n\n"
            if [[ -n "${URL}" ]]; then
              printf "- **URL:** %s\n" "${URL}"
            else
              printf "_A√∫n no disponible. Verifica que el step 'Deploy to GitHub Pages' haya terminado OK y tenga 'id: deployment'._\n"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
  

